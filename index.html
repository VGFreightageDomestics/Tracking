<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Your Package | VG Freightage</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #0f1c3f;
            --brand-gold: #f59e0b;
            --brand-green: #10b981;
            --bg-light: #f3f4f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: #333;
        }

        /* HERO SECTION - PROFESSIONAL LOOK */
        .hero-section {
            background: linear-gradient(135deg, var(--brand-blue) 0%, #1e3a8a 100%);
            min-height: 350px;
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* FLOATING SEARCH BOX */
        .search-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 600px;
            margin-top: -50px; /* Overlap effect */
            z-index: 10;
        }

        .search-input {
            border: 2px solid #e5e7eb;
            border-radius: 10px 0 0 10px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--brand-blue);
            text-transform: uppercase;
        }
        .search-input:focus {
            border-color: var(--brand-blue);
            box-shadow: none;
        }

        .btn-track {
            background-color: var(--brand-gold);
            color: white;
            font-weight: bold;
            border: none;
            padding: 0 30px;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s;
        }
        .btn-track:hover {
            background-color: #d97706;
            transform: translateY(-2px);
        }

        /* RESULT CARD */
        .result-container {
            max-width: 700px;
            margin: 30px auto 50px;
            display: none; /* Hidden by default */
            animation: slideUp 0.5s ease;
        }

        .status-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--brand-gold);
        }

        .route-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .route-icon {
            color: #cbd5e1;
            font-size: 1.5rem;
        }

        /* TIMELINE DESIGN */
        .timeline-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .timeline-item {
            position: relative;
            padding-left: 40px;
            margin-bottom: 30px;
        }
        .timeline-item:last-child { margin-bottom: 0; }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #cbd5e1;
            z-index: 2;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 20px;
            bottom: -35px;
            width: 2px;
            background: #e2e8f0;
            z-index: 1;
        }
        .timeline-item:last-child::after { display: none; }

        /* ACTIVE (LATEST) STATUS */
        .timeline-item.active::before {
            background: var(--brand-green);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }
        .timeline-item.active h6 { color: var(--brand-green); }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .hero-section { min-height: 300px; padding-bottom: 60px; }
            .search-card { width: 90%; margin-top: -40px; padding: 20px; }
            .btn-track { width: 100%; border-radius: 10px; margin-top: 10px; padding: 12px; }
            .search-input { border-radius: 10px; width: 100%; }
            .input-group { flex-direction: column; }
            .status-header { flex-direction: column; text-align: center; gap: 10px; }
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- 1. HERO SECTION -->
    <div class="hero-section">
        <div class="mb-3">
            <i class="fas fa-shipping-fast fa-3x mb-2" style="color:var(--brand-gold);"></i>
            <h2 class="fw-bold m-0" style="letter-spacing: 1px;">VG FREIGHTAGE</h2>
            <p class="small opacity-75">DOMESTIC CARGO TRACKING SYSTEM</p>
        </div>
    </div>

    <!-- 2. SEARCH BOX (FLOATING) -->
    <div class="d-flex justify-content-center">
        <div class="search-card">
            <label class="fw-bold text-muted small mb-2"><i class="fas fa-barcode me-1"></i> TRACKING NUMBER</label>
            <div class="input-group">
                <input type="text" id="trackInput" class="form-control search-input" placeholder="e.g. VG-123456">
                <button class="btn btn-track" onclick="trackParcel()">
                    <i class="fas fa-search me-2"></i> TRACK
                </button>
            </div>
            <p id="errorMsg" class="text-danger small mt-2 fw-bold text-center" style="display:none;"></p>
        </div>
    </div>

    <!-- 3. RESULT SECTION -->
    <div id="resultArea" class="container result-container">
        
        <!-- STATUS HEADER -->
        <div class="status-header">
            <div>
                <small class="text-muted fw-bold">WAYBILL ID</small>
                <h3 class="fw-bold m-0 text-dark" id="resWaybill">...</h3>
            </div>
            <div>
                <span id="resStatusBadge" class="badge rounded-pill bg-success fs-6 px-3 py-2">...</span>
            </div>
        </div>

        <!-- ROUTE INFO -->
        <div class="route-card">
            <div class="row align-items-center text-center">
                <div class="col-5">
                    <small class="text-muted fw-bold">FROM</small>
                    <h5 class="fw-bold text-primary mt-1" id="resShipper">...</h5>
                    <small class="text-muted" id="resOrigin">...</small>
                </div>
                <div class="col-2">
                    <i class="fas fa-chevron-right route-icon"></i>
                </div>
                <div class="col-5">
                    <small class="text-muted fw-bold">TO</small>
                    <h5 class="fw-bold text-primary mt-1" id="resConsignee">...</h5>
                    <small class="text-muted" id="resDest">...</small>
                </div>
            </div>
            <hr class="my-4">
            <div class="row text-center">
                <div class="col-6 border-end">
                    <small class="text-muted fw-bold">ITEMS</small>
                    <h6 class="fw-bold m-0" id="resQty">0</h6>
                </div>
                <div class="col-6">
                    <small class="text-muted fw-bold">WEIGHT</small>
                    <h6 class="fw-bold m-0" id="resWeight">0kg</h6>
                </div>
            </div>
        </div>

        <!-- HISTORY TIMELINE -->
        <div class="timeline-card">
            <h6 class="fw-bold mb-4 text-uppercase text-muted border-bottom pb-2">Shipment Progress</h6>
            <div id="historyContainer">
                <!-- Timeline items will be injected here -->
            </div>
        </div>

        <div class="text-center mt-4 text-muted small">
            &copy; 2026 VG Freightage Domestic. All rights reserved.
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // *** YOUR CONFIG (VG-CARGO-SYSTEM-3) ***
        const firebaseConfig = {
            apiKey: "AIzaSyCrDEUr1O5krXFHEB2hafLXuEumEcoSTxM",
            authDomain: "vg-cargo-system-3.firebaseapp.com",
            projectId: "vg-cargo-system-3",
            storageBucket: "vg-cargo-system-3.firebasestorage.app",
            messagingSenderId: "819520192535",
            appId: "1:819520192535:web:8e42b272500f9b60e19c52"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.trackParcel = async function() {
            const input = document.getElementById('trackInput');
            const wb = input.value.trim().toUpperCase();
            const btn = document.querySelector('.btn-track');
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');

            if(!wb) {
                input.focus();
                return;
            }

            // LOADING STATE
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SEARCHING...';
            btn.disabled = true;
            resultArea.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const docRef = doc(db, "parcels", wb);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // FILL DATA
                    document.getElementById('resWaybill').innerText = data.waybill;
                    document.getElementById('resStatusBadge').innerText = data.currentStatus;
                    document.getElementById('resStatusBadge').className = `badge rounded-pill px-3 py-2 fs-6 ${getStatusColor(data.currentStatus)}`;

                    document.getElementById('resShipper').innerText = data.shipper.name;
                    document.getElementById('resOrigin').innerText = data.shipper.addr;
                    
                    document.getElementById('resConsignee').innerText = data.consignee.name;
                    document.getElementById('resDest').innerText = data.consignee.addr;
                    
                    document.getElementById('resQty').innerText = data.details.qty;
                    document.getElementById('resWeight').innerText = data.details.weight;

                    // BUILD TIMELINE
                    let historyHTML = "";
                    const sortedHistory = data.history ? data.history.reverse() : [];
                    
                    sortedHistory.forEach((h, index) => {
                        const isActive = index === 0 ? 'active' : ''; // Highlight latest
                        historyHTML += `
                        <div class="timeline-item ${isActive}">
                            <h6 class="fw-bold mb-1">${h.status}</h6>
                            <p class="small text-muted mb-1"><i class="fas fa-map-marker-alt me-1"></i> ${h.location}</p>
                            <small class="text-muted" style="font-size:0.75rem">${h.time}</small>
                        </div>`;
                    });

                    document.getElementById('historyContainer').innerHTML = historyHTML || "<p>No history available.</p>";
                    resultArea.style.display = 'block';
                    
                    // Scroll to result on mobile
                    if(window.innerWidth < 768) {
                        resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }

                } else {
                    errorMsg.innerText = "Tracking number not found. Please check properly.";
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Network Error. Please try again.";
                errorMsg.style.display = 'block';
            }

            // RESET BUTTON
            btn.innerHTML = '<i class="fas fa-search me-2"></i> TRACK';
            btn.disabled = false;
        }

        function getStatusColor(status) {
            status = status.toUpperCase();
            if(status.includes("DELIVERED")) return "bg-success";
            if(status.includes("PENDING") || status.includes("ACCEPTED")) return "bg-secondary";
            if(status.includes("TRANSIT") || status.includes("BOARD")) return "bg-primary";
            if(status.includes("ARRIVED")) return "bg-info text-dark";
            return "bg-warning text-dark";
        }
    </script>
</body>
</html>
