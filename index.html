<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Your Package | VG Freightage Domestic</title>
    
    <!-- PWA SETTINGS -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <!-- LIBRARIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --vg-blue: #001f60;
            --vg-green: #00c853;
            --vg-accent: #f59e0b;
            --bg-body: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: #334155;
            overflow-x: hidden;
        }

        /* 1. COMPACT NAVBAR (Logo Left, Name Beside it) */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 45px; /* Saktong laki lang */
            width: auto;
        }

        .brand-text {
            line-height: 1.2;
        }
        .brand-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--vg-blue);
            letter-spacing: 0.5px;
            display: block;
        }
        .brand-sub {
            font-size: 0.7rem;
            color: #64748b;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 2. ENHANCED HERO SECTION */
        .hero-section {
            background: var(--vg-blue);
            /* Subtle pattern overlay para mukhang premium */
            background-image: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.05) 0%, transparent 25%),
                              radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 25%);
            min-height: 280px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 60px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
            overflow: hidden;
        }

        /* 3. CENTERED CONTENT CONTAINER (Para hindi sobrang lapad) */
        .main-container {
            max-width: 850px; /* Ito ang limit para hindi stretched */
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        /* 4. SEARCH CARD */
        .search-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 31, 96, 0.1);
            margin-top: -50px; /* Float effect */
            z-index: 10;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--vg-blue);
            text-transform: uppercase;
            text-align: center;
            background: #f8fafc;
            transition: 0.3s;
        }
        .search-input:focus {
            background: white;
            border-color: var(--vg-blue);
            box-shadow: 0 0 0 5px rgba(0, 31, 96, 0.1);
            outline: none;
        }

        .btn-track {
            width: 100%;
            margin-top: 15px;
            padding: 16px;
            background: linear-gradient(135deg, var(--vg-accent) 0%, #d97706 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
            transition: all 0.3s ease;
        }
        .btn-track:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(245, 158, 11, 0.4);
        }

        /* 5. RESULT SECTION */
        .result-area {
            display: none;
            margin-top: 40px;
            margin-bottom: 60px;
            animation: fadeIn 0.5s ease-out;
        }

        .waybill-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
            border-top: 6px solid var(--vg-green);
        }

        .waybill-header {
            padding: 25px;
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Stepper */
        .stepper-container {
            padding: 30px 20px;
            background: white;
        }
        .stepper {
            display: flex;
            justify-content: space-between;
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        .stepper::before {
            content: ''; position: absolute; top: 20px; left: 10%; right: 10%;
            height: 3px; background: #e2e8f0; z-index: 0;
        }
        .step { position: relative; z-index: 1; text-align: center; opacity: 0.5; transition: 0.3s; }
        .step.active { opacity: 1; }
        .step-icon {
            width: 45px; height: 45px; background: white; border: 3px solid #e2e8f0;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 8px; color: #94a3b8; font-size: 1.1rem;
            transition: 0.3s;
        }
        .step.active .step-icon {
            border-color: var(--vg-green); color: var(--vg-green);
            box-shadow: 0 0 0 4px rgba(0, 200, 83, 0.1);
        }
        .step-label { font-size: 0.75rem; font-weight: 700; color: var(--vg-blue); text-transform: uppercase; }

        /* Timeline */
        .timeline-section {
            background: #f8fafc;
            padding: 25px;
            border-top: 1px solid #f1f5f9;
        }
        .timeline-item {
            position: relative;
            padding-left: 30px;
            padding-bottom: 25px;
            border-left: 2px dashed #cbd5e1;
            margin-left: 10px;
        }
        .timeline-item:last-child { border: none; padding-bottom: 0; }
        .timeline-dot {
            position: absolute; left: -6px; top: 0;
            width: 10px; height: 10px; border-radius: 50%;
            background: #cbd5e1; outline: 4px solid #f8fafc;
        }
        .timeline-item.active .timeline-dot {
            background: var(--vg-green);
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        @media (max-width: 576px) {
            .navbar-brand { gap: 8px; }
            .logo-img { height: 35px; }
            .brand-title { font-size: 0.95rem; }
            .brand-sub { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <!-- 1. NAVIGATION BAR -->
    <nav class="navbar">
        <div class="main-container w-100 d-flex justify-content-between align-items-center">
            
            <!-- Logo & Name (LEFT SIDE) -->
            <div class="navbar-brand">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
                <div class="brand-text">
                    <span class="brand-title">VG FREIGHTAGE</span>
                    <span class="brand-sub d-block">Domestic Services</span>
                </div>
            </div>

            <!-- Optional: Help/Contact Icon (RIGHT SIDE) -->
            <div>
                <a href="#" class="text-decoration-none text-muted small fw-bold">
                    <i class="fas fa-headset me-1"></i> <span class="d-none d-sm-inline">Support</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 2. HERO SECTION -->
    <section class="hero-section">
        <div class="main-container">
            <h2 class="fw-bold mb-2">Track Your Shipment</h2>
            <p class="text-white-50 m-0">Enter your waybill number below</p>
        </div>
    </section>

    <!-- 3. MAIN CONTENT (Boxed Layout) -->
    <div class="main-container">
        
        <!-- Search Box -->
        <div class="search-card">
            <input type="text" id="trackInput" class="search-input" placeholder="VG-XXXXXX">
            <button class="btn-track" onclick="trackParcel()">TRACK NOW</button>
            <p id="errorMsg" class="text-danger small fw-bold text-center mt-3 mb-0" style="display:none;"></p>
        </div>

        <!-- Result Area -->
        <div id="resultArea" class="result-area">
            <div class="waybill-card">
                
                <!-- Header -->
                <div class="waybill-header">
                    <div>
                        <small class="text-muted fw-bold d-block" style="font-size:0.7rem">WAYBILL ID</small>
                        <h3 class="fw-bold m-0 text-dark" id="resWaybill">...</h3>
                    </div>
                    <span class="badge bg-light text-dark border" id="resStatusBadge">...</span>
                </div>

                <!-- Stepper -->
                <div class="stepper-container">
                    <div class="stepper">
                        <div class="step active">
                            <div class="step-icon"><i class="fas fa-box"></i></div>
                            <div class="step-label">Posted</div>
                        </div>
                        <div class="step" id="step-transit">
                            <div class="step-icon"><i class="fas fa-truck-fast"></i></div>
                            <div class="step-label">Transit</div>
                        </div>
                        <div class="step" id="step-delivered">
                            <div class="step-icon"><i class="fas fa-home"></i></div>
                            <div class="step-label">Delivered</div>
                        </div>
                    </div>
                </div>

                <div class="row text-center border-top border-bottom g-0">
                    <div class="col-6 p-3 border-end">
                        <small class="text-muted fw-bold d-block" style="font-size:0.7rem">ORIGIN</small>
                        <span class="fw-bold text-dark" id="resOrigin">...</span>
                    </div>
                    <div class="col-6 p-3">
                        <small class="text-muted fw-bold d-block" style="font-size:0.7rem">DESTINATION</small>
                        <span class="fw-bold text-dark" id="resDest">...</span>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="timeline-section">
                    <h6 class="fw-bold small text-muted mb-3">ACTIVITY LOG</h6>
                    <div id="historyContainer"></div>
                </div>
            </div>

            <div class="text-center mt-4 text-muted small">
                &copy; 2026 VG Freightage Domestic
            </div>
        </div>

    </div>

    <!-- JS Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // *** CONFIG (VG-CARGO-SYSTEM-3) ***
        const firebaseConfig = {
            apiKey: "AIzaSyCrDEUr1O5krXFHEB2hafLXuEumEcoSTxM",
            authDomain: "vg-cargo-system-3.firebaseapp.com",
            projectId: "vg-cargo-system-3",
            storageBucket: "vg-cargo-system-3.firebasestorage.app",
            messagingSenderId: "819520192535",
            appId: "1:819520192535:web:8e42b272500f9b60e19c52"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.trackParcel = async function() {
            const input = document.getElementById('trackInput');
            const wb = input.value.trim().toUpperCase();
            const btn = document.querySelector('.btn-track');
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');

            input.blur();

            if(!wb) { input.focus(); return; }

            // Loading
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> PROCESSING...';
            btn.disabled = true;
            resultArea.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const docRef = doc(db, "parcels", wb);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    document.getElementById('resWaybill').innerText = data.waybill;
                    const status = data.currentStatus || "Unknown";
                    
                    // Status Badge
                    document.getElementById('resStatusBadge').innerText = status;

                    // Stepper Update
                    updateStepper(status);

                    // Locations
                    document.getElementById('resOrigin').innerText = extractCity(data.shipper.addr);
                    document.getElementById('resDest').innerText = extractCity(data.consignee.addr);

                    // Timeline
                    let historyHTML = "";
                    const sortedHistory = data.history ? data.history.reverse() : [];
                    sortedHistory.forEach((h, index) => {
                        const isActive = index === 0 ? 'active' : '';
                        historyHTML += `
                        <div class="timeline-item ${isActive}">
                            <div class="timeline-dot"></div>
                            <h6 class="fw-bold mb-1 small text-dark">${h.status}</h6>
                            <p class="small text-muted mb-0"><i class="fas fa-map-pin me-1"></i> ${h.location}</p>
                            <small class="text-muted" style="font-size:0.65rem">${h.time}</small>
                        </div>`;
                    });

                    document.getElementById('historyContainer').innerHTML = historyHTML || "<p>No history.</p>";
                    resultArea.style.display = 'block';

                    setTimeout(() => {
                        const y = resultArea.getBoundingClientRect().top + window.scrollY - 80;
                        window.scrollTo({top: y, behavior: 'smooth'});
                    }, 100);

                } else {
                    errorMsg.innerText = "Tracking number not found.";
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Connection error. Please try again.";
                errorMsg.style.display = 'block';
            }

            btn.innerHTML = 'TRACK NOW';
            btn.disabled = false;
        }

        function extractCity(addr) {
            if(!addr) return "Origin";
            const parts = addr.split(',');
            return parts.length > 1 ? parts[parts.length - 1].trim() : addr;
        }

        function updateStepper(status) {
            status = status.toUpperCase();
            const sTransit = document.getElementById('step-transit');
            const sDelivered = document.getElementById('step-delivered');

            // Reset
            sTransit.classList.remove('active');
            sDelivered.classList.remove('active');

            if(status.includes("TRANSIT") || status.includes("BOARD") || status.includes("ARRIVED") || status.includes("DEPARTED")) {
                sTransit.classList.add('active');
            }
            if(status.includes("DELIVERED")) {
                sTransit.classList.add('active');
                sDelivered.classList.add('active');
            }
        }
    </script>
</body>
</html>
