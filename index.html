<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Package | VG Freightage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero-section { background: linear-gradient(135deg, #001f60 0%, #000c24 100%); color: white; padding: 60px 20px; text-align: center; border-bottom: 5px solid #00c853; }
        .search-container { max-width: 600px; margin: -30px auto 20px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .timeline { border-left: 3px solid #001f60; margin-left: 20px; padding-left: 30px; padding-bottom: 10px; }
        .timeline-item { position: relative; margin-bottom: 30px; }
        .timeline-item::before { content: ''; position: absolute; left: -39px; top: 0; width: 15px; height: 15px; background: #00c853; border-radius: 50%; border: 2px solid white; }
        .timeline-item:first-child::before { width: 20px; height: 20px; left: -42px; background: #001f60; border: 3px solid #00c853; }
        .status-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; background: #e9ecef; color: #333; font-weight: bold; }
        .card-header { background: #001f60; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1 class="fw-bold"><i class="fas fa-box-open"></i> VG FREIGHTAGE</h1>
        <p>Real-time Domestic Cargo Tracking</p>
    </div>

    <div class="container">
        <!-- SEARCH BOX -->
        <div class="search-container">
            <label class="fw-bold text-muted mb-2">ENTER WAYBILL NUMBER</label>
            <div class="input-group input-group-lg">
                <input type="text" id="trackInput" class="form-control fw-bold" placeholder="Ex. VG-123456" style="text-transform: uppercase;">
                <button class="btn btn-success" onclick="trackParcel()">TRACK</button>
            </div>
            <p id="errorMsg" class="text-danger mt-2 text-center fw-bold" style="display:none;"></p>
        </div>

        <!-- RESULT CARD -->
        <div id="resultArea" style="display:none; max-width: 700px; margin: 0 auto 50px;">
            <div class="card shadow-sm border-0">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span id="resWaybill" style="font-size: 1.2rem;">VG-XXXXXX</span>
                    <span id="resStatus" class="badge bg-warning text-dark">STATUS</span>
                </div>
                <div class="card-body p-4">
                    <!-- ROUTE INFO -->
                    <div class="row mb-4 text-center">
                        <div class="col-5">
                            <small class="text-muted fw-bold">FROM (SHIPPER)</small>
                            <h5 id="resShipper" class="fw-bold mt-1">Sender Name</h5>
                            <small id="resOrigin" class="text-muted" style="font-size: 11px;">Manila</small>
                        </div>
                        <div class="col-2 d-flex align-items-center justify-content-center">
                            <i class="fas fa-arrow-right text-primary fa-2x"></i>
                        </div>
                        <div class="col-5">
                            <small class="text-muted fw-bold">TO (CONSIGNEE)</small>
                            <h5 id="resConsignee" class="fw-bold mt-1 text-primary">Receiver Name</h5>
                            <small id="resDest" class="text-muted" style="font-size: 11px;">Cebu</small>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <!-- DETAILS -->
                    <div class="d-flex justify-content-around mb-4 bg-light p-2 rounded">
                        <div class="text-center">
                            <small class="text-muted">QTY</small>
                            <div class="fw-bold" id="resQty">0</div>
                        </div>
                        <div class="text-center">
                            <small class="text-muted">WEIGHT</small>
                            <div class="fw-bold" id="resWeight">0kg</div>
                        </div>
                    </div>

                    <h6 class="fw-bold mb-4 text-decoration-underline">SHIPMENT HISTORY</h6>
                    <div id="historyContainer" class="timeline">
                        <!-- TIMELINE ITEMS WILL GO HERE -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // *** CONFIG FROM YOUR INDEX.HTML ***
        const firebaseConfig = {
            apiKey: "AIzaSyCrDEUr1O5krXFHEB2hafLXuEumEcoSTxM",
            authDomain: "vg-cargo-system-3.firebaseapp.com",
            projectId: "vg-cargo-system-3",
            storageBucket: "vg-cargo-system-3.firebasestorage.app",
            messagingSenderId: "819520192535",
            appId: "1:819520192535:web:8e42b272500f9b60e19c52"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.trackParcel = async function() {
            const input = document.getElementById('trackInput');
            const wb = input.value.trim().toUpperCase();
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('button');

            if(!wb) return;

            // Reset UI
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';

            try {
                // Hahanapin sa collection na 'parcels' gamit ang Waybill ID
                const docRef = doc(db, "parcels", wb);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // 1. POPULATE HEADER & INFO
                    document.getElementById('resWaybill').innerText = data.waybill;
                    document.getElementById('resStatus').innerText = data.currentStatus;
                    
                    document.getElementById('resShipper').innerText = data.shipper.name;
                    document.getElementById('resOrigin').innerText = data.shipper.addr; // Address as Origin
                    
                    document.getElementById('resConsignee').innerText = data.consignee.name;
                    document.getElementById('resDest').innerText = data.consignee.addr; // Address as Destination
                    
                    document.getElementById('resQty').innerText = data.details.qty;
                    document.getElementById('resWeight').innerText = data.details.weight;

                    // 2. POPULATE HISTORY TIMELINE
                    let historyHTML = "";
                    // Reverse para pinakabago ang nasa taas
                    const sortedHistory = data.history ? data.history.reverse() : [];
                    
                    sortedHistory.forEach(h => {
                        historyHTML += `
                        <div class="timeline-item">
                            <h6 class="mb-1 fw-bold">${h.status}</h6>
                            <div class="text-primary mb-1"><i class="fas fa-map-marker-alt me-1"></i> ${h.location}</div>
                            <small class="text-muted">${h.time}</small>
                        </div>`;
                    });

                    document.getElementById('historyContainer').innerHTML = historyHTML || "<p>No history available.</p>";
                    
                    // Show Result
                    resultArea.style.display = 'block';
                } else {
                    errorMsg.innerText = "Waybill Number not found. Please check and try again.";
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error("Tracking Error:", error);
                errorMsg.innerText = "System Error. Please try again later.";
                errorMsg.style.display = 'block';
            }

            btn.innerHTML = 'TRACK';
            btn.disabled = false;
        }
    </script>
</body>
</html>
